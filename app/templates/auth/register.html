{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2 class="font-weight-bold">Create Account</h2>
                        <p class="text-muted">Join us to start tracking your internships</p>
                    </div>
                    {{ wtf.quick_form(form, button_map={'submit': 'primary btn-block'}) }}
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .form-control {
        height: 45px;
        border-radius: 10px;
    }
    
    .btn-primary {
        height: 45px;
        border-radius: 10px;
        font-weight: 500;
    }
    
    .text-primary {
        color: var(--primary-color) !important;
    }
    
    .fa-user-plus {
        color: var(--primary-color);
    }
</style>
{% endblock %}
